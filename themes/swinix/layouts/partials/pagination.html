{{ $pag := $.Paginator }}
{{ with $pag }}
{{ if gt .TotalPages 1 }}
{{ with .Next }}<a href="{{ .URL }}" aria-label="Next">--More--</a>{{ end }}

<nav class="pagination" role="navigation" aria-label="pagination">
  {{ with .Prev }}
    <a class="pagination-previous" href="{{ .URL }}">Previous</a>
  {{ end }}
  {{ with .Next }}
    <a class="pagination-next" href="{{ .URL }}">Next page</a>
  {{ end }}
  <ul class="pagination-list">
    {{ range .Pagers }}
      <li>
        <a class="pagination-link" aria-label="Goto page {{ .PageNumber }}" href="{{ .URL }}">{{ .PageNumber }}</a>
      </li>
    {{ end }}
  </ul>
</nav>

{{ end }}
{{ end }}
